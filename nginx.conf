server {
    listen 80;
    server_name qh88h1.com www.qh88h1.com;

    # Redirect HTTP to HTTPS (sau khi cài SSL)
    # return 301 https://$server_name$request_uri;

    # Tạm thời chạy HTTP, bỏ comment dòng trên sau khi cài SSL
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/qh88h1.com.access.log;
    error_log /var/log/nginx/qh88h1.com.error.log;
}

